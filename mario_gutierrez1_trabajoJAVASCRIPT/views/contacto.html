<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" >
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo de la empresa">
            <span class="nombre-empresa">Nombre de la Empresa</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="presupuesto.html">Presupuesto</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>

            
            <div id="mapa" style="height: 400px; width: 100%; margin-bottom: 20px;"></div>

           
            <div id="calculador-ruta">
                <h3>Calculador de Ruta</h3>
                <label for="origen">Ingresa tu ubicación:</label>
                <input type="text" id="origen" placeholder="Ej: Calle Gran Vía, Madrid">
                <button id="calcular-ruta">Calcular Ruta</button>
            </div>

            
            <div id="info-contacto">
                <h3>Información de Contacto</h3>
                <p><strong>Dirección:</strong> Calle Real 33, Torrelodones, Madrid</p>
                <p><strong>Teléfono:</strong> +123 456 789</p>
                <p><strong>Email:</strong> info@empresa.com</p>
            </div>
        </section>
    </main>

    <footer>
        
        <div class="direccion">
            <p>Dirección: Calle Real 33, Torrelodones, Madrid</p>
        </div>
        <div class="aviso-legal">
            <p><a href="#">Aviso Legal</a></p>
        </div>
    </footer>

    
    <script src="../js/contacto.js"></script>
