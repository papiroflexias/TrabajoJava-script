<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - PrintLaserStudio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
       <div class="logo">
            <img src="../img/logo.png" alt="Logo de la empresa">
			<span class="nombre-empresa">PrintLaserStudio</span>
        </div>
        <nav>
            <ul>
               <li><a href="../index.html">Inicio</a></li>
				<li><a href="galeria.html">Galería</a></li>
				<li><a href="presupuesto.html">Presupuesto</a></li>
				<li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-presupuesto">
            <h2>Solicitud de Presupuesto</h2>
            <form id="presupuestoForm">
                <div id="datos-contacto">
                    <h3>Datos de Contacto</h3>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" maxlength="15" required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" maxlength="9" required>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

				<div id="opciones-presupuesto">
					<h3>Opciones de Presupuesto</h3>

    
					<label for="producto">Producto:</label>
					<select id="producto" name="producto" required>
						<option value="">Seleccione un producto</option> 
						<option value="50">Grabado Láser Pequeño (10x10 cm) - $50</option>
						<option value="100">Grabado Láser Mediano (20x20 cm) - $100</option>
						<option value="150">Grabado Láser Grande (30x30 cm) - $150</option>
					</select>

    
					<label for="plazo">Plazo (meses):</label>
					<input type="number" id="plazo" name="plazo" min="1" required>

    
					<label>Extras:</label>
					<input type="checkbox" id="extra1" name="extra1" value="20"> Acabado Premium - $20<br>
					<input type="checkbox" id="extra2" name="extra2" value="30"> Marco de Madera - $30<br>
					<input type="checkbox" id="extra3" name="extra3" value="15"> Personalización con Nombre - $15<br>

    
					<label for="presupuesto-final">Presupuesto Final:</label>
					<input type="text" id="presupuesto-final" name="presupuesto-final" readonly>

    
					<label for="condiciones">
						<input type="checkbox" id="condiciones" name="condiciones" required> Acepto las condiciones de privacidad
					</label>

    
					<button type="submit">Enviar</button>
					<button type="reset">Resetear</button>
				</div>
            </form>
        </section>
    </main>

    <footer>
        
        <div class="direccion">
            <p>Dirección: Calle Real 33, Madrid, España</p>
        </div>
        
    </footer>

    <script src="js/presupuesto.js"></script>
</body>
</html>
